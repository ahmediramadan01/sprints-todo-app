<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Ahmed Ramadan">
    <meta name="description" content="To-Do App">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <h1 class="title">To-Do App</h1>
    <div class="new-task">
        <input type="text" placeholder="Task name..." class="task-name">
        <select name="priority" id="task-priority">
            <option value="High" id="high">High</option>
            <option value="Medium" id="medium">Medium</option>
            <option value="Low" id="low">Low</option>
        </select>
        <button type="submit" class="add">Add</button>
    </div>
    <div class="modal hidden">
        <button class="close-modal">&times;</button>
        <h1>Please enter a valid task!</h1>
    </div>
    <div class="overlay hidden"></div>
    <table class="table hidden">
        <thead>
            <tr>
                <td class="no-cell">#</td>
                <td class="task-cell">Task Name</td>
                <td class="priority-cell">Priority</td>
                <td class="actions-cell">Actions</td>
            </tr>
        </thead>
        <tbody class="table-body"></tbody>
    </table>
</body>

</html>
